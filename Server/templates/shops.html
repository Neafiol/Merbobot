<!DOCTYPE html>
<!-- saved from url=(0027)/quizs -->
<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/res/logo.png" type="image/x-icon">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Merbo</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.confirm.min.js"></script>
    <script src="/js/run_prettify.js"></script>

     <link rel="stylesheet" href="/css/morris.css">
     <script src="/js/raphael-2.0.2.min.js"></script>
     <script src="/js/morris.js"></script>
     <script src="/js/morris.min.js"></script>


</head>

<body>
<nav class="navbar navbar-default">

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Merbo</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="navbar-dark"><a href="/">Home</a></li>
                <li class="navbar-dark"><a href="/quizs">Questions</a></li>
                <li class="active"><a href="/shops">Shops</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->

    </div>
    <!--/.container-fluid -->

</nav>


<div class="container">
    {% for q in data %}
    <div class="row">
        <div class="col-md-8">
            <h2 style="color: #5bc0de">{{q.name}}</h2>
            <div id="{{q.id}}" class="graph"
                 style="height: 250px;" >  </div>

            <script>
                new Morris.Line({
                    // ID of the element in which to draw the chart.
                    element: "{{q['id']}}",
                    // Chart data records -- each entry in this array corresponds to a point on
                    // the chart.
                    data: [
                        {% for a in q['r'] %}

                        {labels: "{{a['name']}}", value: {{a['res']}} },

                        {% endfor %}
                    ],

                    xkey: 'labels',
                    ykeys: ['value'],
                    labels: ['value']
                });
            </script>
        </div>
    </div>
    {% endfor %}

    </div>



<!--<script type="text/javascript" src="/js/quiz.js"></script>-->
</div>

</body></html>
