</head>

<body>
<nav class="navbar navbar-default">

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            </ul>
        </div>
        <!--/.nav-collapse -->

    </div>

</nav>


<div class="container">
    <div class="row">

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-lg-3">Description</th>
                    <th class="col-lg-1">Action</th>
                    <th class="col-lg-8">Input</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Отправить всем сообщение</td>
                    <td>
                        <button id="send_all" style="width: 100%" class="btn btn-primary">Отправить
                        </button>
                    </td>
                    <td>
                        <textarea style="width: 100%" class="form-control" id="in_message"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Добавить магазин</td>
                    <td>
                        <button id="new_shop" style="width: 100%" class="btn btn-primary">Добавить
                        </button>
                    </td>
                    <td>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" placeholder="Название" class="form-control" id="sname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="qA">Широта</label>
                                <input type="number" placeholder="Широта" class="form-control" id="slat">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="qB">Долгота</label>
                                <input type="number" placeholder="Долгота" class="form-control" id="slon">
                            </div>
                        </div>


                    </td>
                </tr>

                <tr>
                    <td>Задать вопрос</td>
                    <td>
                        <button id="new_ask" style="width: 100%" class="btn btn-primary">Задать
                        </button>
                    </td>
                    <td>
                        <form id="quiz">
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" placeholder="Вопрос" name="text" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="qA">Ответ A</label>
                                    <input type="text" class="form-control" name="qA" placeholder="Ответ">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="qB">Ответ B</label>
                                    <input type="text" class="form-control" name="qB" placeholder="Ответ">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="qC">Ответ C</label>
                                    <input type="text" class="form-control" name="qC" placeholder="Ответ">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="qD">Ответ D</label>
                                    <input type="text" class="form-control" name="qD" placeholder="Ответ">
                                </div>
                            </div>
                            <input type="hidden" name="action" value="new_quiz">
                        </form>


                    </td>
                </tr>


                </tbody>
            </table>
        </div>


    </div>
</div>
<script type="text/javascript" src="/js/index.js"></script>
